<!DOCTYPE html>
<html>
<head>
    <title>ABC College - Student Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #f4f6f9;
        }

        header {
            background: #002147;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }

        nav {
            background: #003366;
            display: flex;
            justify-content: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
        }

        nav a:hover {
            background: #00509e;
        }

        .container {
            display: flex;
            justify-content: center;
            padding: 40px 15px;
        }

        .form-box {
            background: white;
            width: 100%;
            max-width: 500px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            animation: slideUp 1s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #002147;
        }

        label {
            font-weight: 600;
            margin-top: 10px;
            display: block;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #002147;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #00509e;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: #002147;
            color: white;
            margin-top: 30px;
        }
    </style>
</head>

<body>

<header>
    ABC COLLEGE OF MANAGEMENT
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Courses</a>
    <a href="#">Contact</a>
</nav>

<div class="container">
    <div class="form-box">
        <h2>Student Registration Form</h2>

        <!-- IMPORTANT PART -->
        <form action="https://formsubmit.co/sujalsinghmahar@gmail.com" method="POST">
            
            <!-- Disable Captcha -->
            <input type="hidden" name="_captcha" value="false">

            <label>Full Name</label>
            <input type="text" name="Full Name" required>

            <label>Age</label>
            <input type="number" name="Age" required>

            <label>Roll Number</label>
            <input type="text" name="Roll Number" required>

            <label>Date of Birth</label>
            <input type="date" name="Date of Birth" required>

            <label>Gender</label>
            <input type="radio" name="Gender" value="Male"> Male
            <input type="radio" name="Gender" value="Female"> Female
            <input type="radio" name="Gender" value="Other"> Other

            <br><br>

            <label>Favorite Sport</label>
            <select name="Favorite Sport">
                <option>Cricket</option>
                <option>Football</option>
                <option>Basketball</option>
                <option>Volleyball</option>
            </select>

            <label>Contact Number</label>
            <input type="tel" name="Contact Number" required>

            <label>Email</label>
            <input type="email" name="Email">

            <label>Address</label>
            <textarea name="Address" rows="3"></textarea>

            <button type="submit">Submit Application</button>

        </form>
    </div>
</div>

<footer>
    Â© 2026 ABC College | All Rights Reserved
</footer>

</body>
</html>
